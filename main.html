<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <button id="button-1" class="btn btn-primary">Button1</button>
    <button id="button-2" class="btn btn-outline-secondary">Button2</button>
    <button id="button-3" class="btn btn-success btn-lg">Button3</button>
    <button id="button-4" class="btn btn-danger btn-sm">Button4</button>
    <button id="button-5" class="btn btn-warning btn-lg btn-block">Button5</button>
    <button id="button-6" class="btn btn-info" disabled>Button6</button>
    <button id="button-7" class="btn btn-light">Button7</button>
    <button id="button-8" class="btn btn-link">Button8</button>
  </div>
</body>
</html>
